<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="exercise.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div id="divbod">
  <div class="result">
    <p>Your Result</p>
    <div class="out_of">
      <h1>76</h1>
      <p id="of">of 100</p>
    </div>
    <h2>Great</h2>
    <p id="you">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <table>
    <tr id="mar">
     <th id="summa">Summary</th>
     <th id="hid">points</th>
    </tr>
    <tr class="red">
      <td id="rea"><img id="imgrea" src="./assets/images/icon-reaction.svg" alt="reaction" /> Reaction</td>
      <td class="num">80 <span>/ 100</span></td>
    </tr>
    <tr class="yel">
      <td id="mem"><img id="imgmem" src="./assets/images/icon-memory.svg" alt="memory" /> Memory</td>
      <td class="num">92 <span>/ 100</span></td>
    </tr>
    <tr class="gre">
      <td id="ver"><img id="imgver" src="./assets/images/icon-verbal.svg" alt="verbal" /> Verbal</td>
      <td class="num">61 <span>/ 100</span></td>
    </tr>
    <tr class="pur">
      <td id="vis"><img id="imgvis" src="./assets/images/icon-visual.svg" alt="visual" /> Visual</td>
      <td class="num">72 <span>/ 100</span></td>
    </tr>
  </table>
  <button> <a id="con" href="https://github.com/Sheesh2000/exercise-html-css" target="_blank">Continue</button>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>

</body>
</html>
